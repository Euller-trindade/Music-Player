<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Music Player</title>
  </head>
  <body>
    <div class="conteudo">
      <img src="imagens/bateria.jpg" alt="" />
      <div class="descricao">
        <h2>nome da m√∫sica</h2>
        <p>Euller Trindade</p>
      </div>
      <div class="duracao">
        <div class="barra">
          <progress value="0" max="1"></progress>
          <div class="ponto"></div>
        </div>
        <div class="tempo">
          <p class="inicio">0:00</p>
          <p class="fim">3:40</p>
        </div>
      </div>
      <div class="player">
        <i class="bx bx-skip-previous-circle setas anterior"></i>
        <i class="bx bx-play-circle botao-play"></i>
        <i class="bx bx-pause-circle botao-pause"></i>
        <i class="bx bx-skip-next-circle setas proximo"></i>
      </div>
      <audio
        src="musicas/How's It Supposed to Feel (Clean) - NEFFEX.mp3"
      ></audio>
    </div>

    <script src="script.js"></script>
  </body>
</html>
